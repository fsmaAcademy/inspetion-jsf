
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Projeto Web - Home</title>

	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
		integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
		crossorigin="anonymous" />

	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		crossorigin="anonymous" />

	<link type="text/css" rel="stylesheet"
		href="#{facesContext.externalContext.requestContextPath}/resources/css/main.css" />
</h:head>

<h:body>

	<div class="container mt-5">
		<ui:insert name="header">
			<ui:include src="../templates/header.xhtml" />
		</ui:insert>
	</div>

	<div class="container mt-5">
		<div class="row">
			<div class="col-xs-12 col-md-3">
				<aside>
					<h:form id="navLinks">
						<nav>
							<ul class="nav flex-column">
								<li class="nav-item">
									<h:commandLink class="nav-link" value="Painel" action="#{navigationBean.home}" />
								</li>
								<li class="nav-item">
									<h:commandLink class="nav-link" value="Empresa" action="/view/empresa/index?faces-redirect=true" />
								</li>
								<li class="nav-item">
									<h:commandLink class="nav-link" value="Fiscalizacao" action="/view/fiscalizacao/index?faces-redirect=true" />
								</li>
								<li class="nav-item">
									<h:commandLink class="nav-link" value="Endereco" action="/view/endereco/index?faces-redirect=true" />
								</li>
								<li class="nav-item">
									<h:commandLink class="nav-link" value="Fiscal" action="/view/fiscal/index?faces-redirect=true" />
								</li>

							</ul>
						</nav>
					</h:form>
				</aside>
			</div>
			<div class="col-xs-12 col-md-9">
				<main> <ui:insert name="content">
					<ui:include src="/template/basiccontent.xhtml" />
				</ui:insert> </main>
			</div>
		</div>
	</div>

</h:body>

</html>
