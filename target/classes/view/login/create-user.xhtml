<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="UTF-8" />
	<title>Projeto Web - Cria usuário</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
	<link type="text/css" rel="stylesheet"	href="#{facesContext.externalContext.requestContextPath}/resources/css/estilo.css" />
</h:head>

<h:body>

	<h:form id="frmLogin" >
		<p:messages autoUpdate="true" showDetail="true"/>
		<p:panel header="Criação de usuário" style="width: 30%;">
			<h:panelGrid columns="2" style="width: 100%;">
			<p:outputLabel value="Login:" for="login" />
			<p:inputText id="login" value="#{usuarioBean.usuario.login}" style="width: 100%;"/>
			
			<p:outputLabel value="Senha:" for="senha" />
			<p:password id="senha" value="#{usuarioBean.usuario.senha}" style="width: 100%;"/>
			
			<p:spacer />
			<p:commandButton value="Confirma" action="#{usuarioBean.adiciona()}" process="@form" update="@form"/>
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>

</html>
