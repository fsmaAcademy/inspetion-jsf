<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta charset="UTF-8" />
	<title>Projeto Web - Estado</title>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		crossorigin="anonymous" />
	<link type="text/css" rel="stylesheet"
		href="#{facesContext.externalContext.requestContextPath}/resources/css/main.css" />
	<link type="text/css" rel="stylesheet"
		href="#{facesContext.externalContext.requestContextPath}/resources/css/estilo.css" />
</h:head>
<h:body>

	<ui:composition template="../../templates/template.xhtml">

		<ui:define name="content">
			<section class="filter-area">
				<div class="row">
					<div class="col-2">
						<h1>Estado</h1>
					</div>
					<div class="col-3">
						<section id="mg-btns-section">
							<div class="row">
								<div class="col-12">
									<h:form id="btns">
										<h:commandButton
											class="btn btn-success ml-3"
											actionListener="#{estadoBean.initAdiciona}"
											value="Novo estado"
											proccess=""
											update="@form :formCadastraEstado" />
									</h:form>
								</div>
							</div>
						</section>
					</div>
					<div class="col-7">
						<h:form id="buscaForm">
							<div class="d-flex flex-row">
								<h:inputText
									class="form-control search-box"
									placeholder="Digite sua pesquisa"
									value="#{estadoBean.criterio}" />
								<h:commandButton
									class="btn btn-primary ml-3"
									value="Pesquisar"
									actionListener="#{estadoBean.buscaPorCriterio()}"
									update=":buscaForm" />
							</div>
						</h:form>
					</div>
				</div>
				<hr />
			</section>

			<!-- 			MegaButtons -->
			<div class="mt-5 mb-5" id="formEstado">
				<ui:insert name="formEstado">
					<ui:include src="_formEstado.xhtml" />
				</ui:insert>
			</div>

			<!--           Search Results -->
			<c:if test="#{estadoBean.hasBusca()}">
				<section class="pesquisa-area mt-5 mb-5">
				
					<div class="mt-4">
						<h:form id="actionsForm">
						<h6 class="alert alert-success">
							VocÃª tem <h:outputText value="#{estadoBean.size()}"></h:outputText> resultado(s).
						</h6>
							<section class="search-area" id="search-area">
								<c:forEach
									var="estado"
									items="#{estadoBean.estadosPorNomeOuUf}">
										<div class="card mt-3">
											<div class="card-body">
												<div class="row">
													<div class="col-4">
														<h4><h:outputText value="#{estado.nome}"></h:outputText></h4>
													</div>
													<div class="col-4">
														<p>
															<strong>UF: </strong><h:outputText value="#{estado.uf}"></h:outputText>
														</p>
													</div>
													<div class="col-4 text-right">
														<div class="actions-area d-flex flex-row justify-content-end">
															<h:commandButton
																id="btn-edita"
																actionListener="#{estadoBean.initAtualizar(estado)}"
																class="btn btn-warning btn-sm mr-2"
																update=":formCadastraEstado" process="@this" value="Editar"
																styleClass="btn btn-warning btn-sm" />
															<h:commandButton
																actionListener="#{estadoBean.remover(estado)}"
																class="btn btn-danger btn-sm ml-2" value="Remover"
																process="@this" update="@form" />
														</div>
													</div>
												</div>
											</div>
										</div>
								</c:forEach>
							</section>
						</h:form>
					</div>
					
				</section>

			</c:if>


			
		</ui:define>

	</ui:composition>


</h:body>

</html>
