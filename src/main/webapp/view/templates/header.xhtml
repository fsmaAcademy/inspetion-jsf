
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />
	<title>Projeto Web - Home</title>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		crossorigin="anonymous" />
	<link type="text/css" rel="stylesheet"
		href="#{facesContext.externalContext.requestContextPath}/resources/css/estilo.css" />
</h:head>

<h:body>

	<h:form>
		<p:growl id="messages" />

		<p:menubar>
			<p:submenu label="Arquivo">
				<p:submenu label="Novo">
					<p:menuitem value="Estado" url="#" />
					<p:menuitem value="Cidade" url="#" />
					<p:menuitem value="Bairro" url="#" />
					<p:menuitem value="Empresa" url="#" />
					<p:menuitem value="Fiscalização" url="#" />
				</p:submenu>
				<p:separator />
				<p:menuitem value="Sair" url="#" />
			</p:submenu>

			<p:submenu label="Estado">
				<p:menuitem value="Adicionar" url="#" />
				<p:menuitem value="Buscar" url="#" />
			</p:submenu>

			<p:submenu label="Cidade">
				<p:menuitem value="Adicionar" url="#" />
				<p:menuitem value="Buscar" url="#" />
			</p:submenu>

			<p:submenu label="Bairro">
				<p:menuitem value="Adicionar" url="#" />
				<p:menuitem value="Buscar" url="#" />
			</p:submenu>

			<p:submenu label="Empresa">
				<p:menuitem value="Adicionar" url="#" />
				<p:menuitem value="Buscar" url="#" />
			</p:submenu>

			<p:submenu label="Fiscalização">
				<p:menuitem value="Adicionar" url="#" />
				<p:menuitem value="Buscar" url="#" />
			</p:submenu>

			<f:facet name="options">
				<h:outputLabel value="#{loginBean.usuario.login}"
					style="margin:1px 10px 1px 1px;" />

				<p:commandButton type="button" value="Logout" action="#{loginBean.desloga()}"/>
			</f:facet>
		</p:menubar>
	</h:form>



</h:body>

</html>
