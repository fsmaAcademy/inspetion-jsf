<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta charset="UTF-8" />
	<title>Projeto Web - Home</title>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		crossorigin="anonymous" />
	<link type="text/css" rel="stylesheet"
		href="#{facesContext.externalContext.requestContextPath}/resources/css/main.css" />
	<link type="text/css" rel="stylesheet"
		href="#{facesContext.externalContext.requestContextPath}/resources/css/estilo.css" />
</h:head>
<h:body>

	<ui:composition template="../templates/template.xhtml">

		<ui:define name="content">

			<section class="filter-area">
			<div class="row">
				<div class="col-12">
					<h1>Atualiza Cidade</h1>
				</div>
			</div>
			<hr />
			</section>

			<!-- 			MegaButtons -->

			<section> <h:form id="formAtualizaEstado">
				<div class="row">
					<div class="col-8">
						<h:outputLabel for="Nome" value="Nome" />
						<h:inputText class="form-control"
							placeholder="Digite o nome do estado"
							value="#{estadoBean.estado.nome}" />
					</div>
					<div class="col-4">
						<h:outputLabel for="uf" value="UF" />
						<h:inputText type="text" class="form-control"
							placeholder="Digite a unidade federativa"
							value="#{estadoBean.estado.uf}" />
					</div>

				</div>

				<h:commandButton class="btn btn-primary mt-5" value="Salvar"
					action="#{estadoBean.atualizar}" />


			</h:form> </section>


			<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
				integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
				crossorigin="anonymous"></script>
			<script
				src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
				integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
				crossorigin="anonymous"></script>
			<script
				src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
				integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
				crossorigin="anonymous"></script>
			<script type="text/javascript"
				src="#{facesContext.externalContext.requestContextPath}/resources/js/endereco.js"></script>
		</ui:define>

	</ui:composition>


</h:body>

</html>
